{{ define "main" }}
<header>
    {{ if and (ne .RelPermalink "/about/") (ne .Section "about") }}
    <div class="site-nav page-nav">
        <ul>
            <li><a href="{{ if .Parent }}{{ .Parent.Permalink }}{{ else }}{{ .Site.BaseURL }}{{ end }}">← back</a></li>
        </ul>
    </div>
    {{ end }}
</header>

<main>
    <article class="blog-post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            </div>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
</main>
{{ end }}
